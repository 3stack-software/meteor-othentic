<template name="othentic_connectModal">
  <div class="modal fade" id="othentic_connectModal" data-backdrop="static" data-keyboard="false">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

          <h3 class="modal-title">Connect to {{providerName}}</h3>
        </div>
        <div class="modal-body">
          {{#if connected}}
            <div class="alert alert-success">
              <i class="fa fa-check"></i> Connected to {{providerName}}
            </div>
          {{else}}
          <div style="width: 100%; height: 575px; position: relative; border: 1px solid #eaeaea;">
            {{#if loading}}
              <div style="position: absolute; left:0; top:0; bottom:0; right:0; text-align: center; padding-top: 50%; background: white;">
                <div style="margin-top: -100px;">
                  <p>Connecting to</p>
                  <p>{{providerName}}</p>
                  <p><i class="fa fa-spinner fa-spin fa-2x"></i></p>
                </div>
              </div>
            {{/if}}
            <iframe src="{{oauthUrl}}" frameborder="0" style="width:100%; height: 100%;" ></iframe>
          </div>
          {{/if}}
        </div>
      </div>
    </div>

  </div>
</template>
